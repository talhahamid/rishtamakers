 {% load static %}
<head>        
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if gt IE 8]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->
    
    <title>Aquarius - responsive admin panel</title>

    <link rel="icon" type="image/ico" href="favicon.ico"/>
    
    <link href="{% static 'css/stylesheets.css' %}" rel="stylesheet" type="text/css" />  
    <!--[if lt IE 8]>
        <link href="css/ie7.css" rel="stylesheet" type="text/css" />
    <![endif]-->            
    <link rel='stylesheet' type='text/css' href="{% static 'css/fullcalendar.print.css' %}" media='print' />
    
    <script type='text/javascript' src="{% static 'js/plugins/jquery/jquery-1.10.2.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/jquery/jquery-ui-1.10.1.custom.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/jquery/jquery-migrate-1.2.1.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/jquery/jquery.mousewheel.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/cookie/jquery.cookies.2.2.0.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/charts/excanvas.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/charts/jquery.flot.js' %}"></script>    
    <script type='text/javascript' src="{% static 'js/plugins/charts/jquery.flot.stack.js' %}"></script>    
    <script type='text/javascript' src="{% static 'js/plugins/charts/jquery.flot.pie.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/charts/jquery.flot.resize.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/sparklines/jquery.sparkline.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/fullcalendar/fullcalendar.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/select2/select2.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/uniform/uniform.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/maskedinput/jquery.maskedinput-1.3.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/validation/languages/jquery.validationEngine-en.js' charset='utf-8' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/validation/jquery.validationEngine.js' charset='utf-8 %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/animatedprogressbar/animated_progressbar.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/qtip/jquery.qtip-1.0.0-rc3.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/cleditor/jquery.cleditor.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/dataTables/jquery.dataTables.min.js' %}"></script>    
    
    <script type='text/javascript' src="{% static 'js/plugins/fancybox/jquery.fancybox.pack.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/pnotify/jquery.pnotify.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins/ibutton/jquery.ibutton.min.js' %}"></script>
    
    <script type='text/javascript' src="{% static 'js/plugins/scrollup/jquery.scrollUp.min.js' %}"></script>
     
    <script type='text/javascript' src="{% static 'js/cookies.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/actions.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/charts.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/plugins.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/settings.js' %}"></script>
    
</head>
<body>
    <div class="wrapper"> 
            
        <div class="header">
            <a class="logo" href="index-2.html"><img src="{% static 'img/logo.png' %}" alt="Aquarius -  responsive admin panel" title="Aquarius -  responsive admin panel"/></a>
            <ul class="header_menu">
                <li class="list_icon"><a href="#">&nbsp;</a></li>
                <li class="settings_icon">
                    <a href="#" class="link_themeSettings">&nbsp;</a>
                    
                    <div id="themeSettings" class="popup">
                        <div class="head clearfix">
                            <div class="arrow"></div>
                            <span class="isw-settings"></span>
                            <span class="name">Theme settings</span>
                        </div>
                        <div class="body settings">
                            <div class="row">
                                <div class="col-md-3"><strong>Style:</strong></div>
                                <div class="col-md-9">
                                    <a class="styleExample tip active" title="Default style" data-style="">&nbsp;</a>                                    
                                    <a class="styleExample silver tip" title="Silver style" data-style="silver">&nbsp;</a>
                                    <a class="styleExample dark tip" title="Dark style" data-style="dark">&nbsp;</a>
                                    <a class="styleExample marble tip" title="Marble style" data-style="marble">&nbsp;</a>
                                    <a class="styleExample red tip" title="Red style" data-style="red">&nbsp;</a>                                    
                                    <a class="styleExample green tip" title="Green style" data-style="green">&nbsp;</a>
                                    <a class="styleExample lime tip" title="Lime style" data-style="lime">&nbsp;</a>
                                    <a class="styleExample purple tip" title="Purple style" data-style="purple">&nbsp;</a>                                    
                                </div>
                            </div>                            
                            <div class="row">
                                <div class="col-md-3"><strong>Background:</strong></div>
                                <div class="col-md-9">
                                    <a class="bgExample tip active" title="Default" data-style="">&nbsp;</a>
                                    <a class="bgExample bgCube tip" title="Cubes" data-style="cube">&nbsp;</a>
                                    <a class="bgExample bghLine tip" title="Horizontal line" data-style="hline">&nbsp;</a>
                                    <a class="bgExample bgvLine tip" title="Vertical line" data-style="vline">&nbsp;</a>
                                    <a class="bgExample bgDots tip" title="Dots" data-style="dots">&nbsp;</a>
                                    <a class="bgExample bgCrosshatch tip" title="Crosshatch" data-style="crosshatch">&nbsp;</a>
                                    <a class="bgExample bgbCrosshatch tip" title="Big crosshatch" data-style="bcrosshatch">&nbsp;</a>
                                    <a class="bgExample bgGrid tip" title="Grid" data-style="grid">&nbsp;</a>
                                </div>
                            </div>                            
                            <div class="row">
                                <div class="col-md-3"><strong>Fixed layout:</strong></div>
                                <div class="col-md-9">
                                    <input type="checkbox" name="settings_fixed" value="1"/>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-md-3"><strong>Hide menu:</strong></div>
                                <div class="col-md-9">
                                    <input type="checkbox" name="settings_menu" value="1"/>
                                </div>                                           
                            </div>                            
                        </div>
                        <div class="footer">                            
                            <button class="btn btn-default link_themeSettings" type="button">Close</button>
                        </div>
                    </div>                    
                    
                </li>
            </ul>    
        </div>
