
{% load static %}
{% include 'header.html' %}
  
{% include 'sidepanel.html' %} 
    <div class="col-md-6" style="margin-left:300px ; margin-top:100px">
        
    <div class="block-fluid">                        
    <form action="Usersinsert" method="post"> 
        {% csrf_token %}   
        <div class="row-form clearfix">
            <div class="col-md-3">Name</div>
            <div class="col-md-9"><input type="text" name="name"></div>
        </div>                         

        <div class="row-form clearfix">
            <div class="col-md-3">Mobile</div>
            <div class="col-md-9"><input type="text" name="mobile"></div>
        </div>                                   

        <div class="row-form clearfix">
            <div class="col-md-3">City</div>
            <div class="col-md-9"><input type="text" name="city"></div>
        </div>                                                           

        <div class="row-form clearfix">
            <div class="col-md-3">State</div>
            <div class="col-md-9"><input type="text" name="state"></div>
        </div>
        
        <div class="row-form clearfix">
            <div class="col-md-3">Address</div>
            <div class="col-md-9"><textarea type="text" name="address"></textarea></div>
        </div>

        <div class="row-form clearfix">
            <div class="col-md-3">Date of Birth</div>
            <div class="col-md-9"><input type="text" name="dob"></div>
        </div>

         <div class="row-form clearfix">
            <div class="col-md-3">Gender</div>
            <div class="col-md-9">
                <input type="radio" name="gender" value="0">Male 
                <input type="radio" name="gender" value="1">Female
            </div>
        </div> 
        
        <div class="row-form clearfix">
            <div class="col-md-3">Religion</div>
            <div class="col-md-9"><input type="text" name="religion"></div>
        </div> 

        <div class="row-form clearfix">
            <div class="col-md-3">Status</div>
            <div class="col-md-9"><input type="text" name="status"></div>
        </div> 
        <div class="footer tal">
            <a href="../Usersindex"> <input type="submit" class="btn btn-primary" value="Back" style="float: left;"></a>    
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>                     
    </div>
</div>
